<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercicio</title>
</head>
<body>
    <h2>Cadastro da liga dos astronautas</h2>
    <form action="#">
        <label for="nome"> Nome: </label>
        <input type="text" id="nome" maxlength="50" size="35" placeholder="Fulano da Silva"><br><br>
        
        <label for="email"> Email: </label> 
        <input type="email" id="email" placeholder="email@gmail.com"> | 
        
        <label for="senha"> Senha: </label>
        <input type="password" id="senha" placeholder="4 a 8 dígitos" maxlength="8"><br><br>
        
        <label for="dataNascimento"> Data de Nascimento: </label> 
        <input type="date" id="dataNascimento"> | 
        
        <label for="foto"> Foto 3x4: </label>
        <input type="file" id="foto"><br><br>
        
        <label for="nacionalidade"> Nacionalidade: </label>
            <select id="nacionalidade">
                <option value="">Select</option>
                <option value="russia">Rússia</option>
                <option value="brazil">Brazil</option>
                <option value="eua">EUA</option>
                <option value="urss">URSS</option>
            </select> |
        
        <label for="genero"> Gênero: </label>

        <label for="female">F</label>
        <input type="radio" name="genero" id="female" value="female">

        <label for="male">M</label>
        <input type="radio" name="genero" id="male" value="male">

        <label for="other">Outro</label>
        <input type="radio" name="genero" id="other" value="other"> <br><br>
        
        <p> Qualidades: </p>
                
        <label for="inteligencia">Inteligência</label> 
        <input type="checkbox" id="inteligencia" value="inteligencia" value="inteligencia"> |
        
        
        <label for="resiliencia">Resiliência</label> 
        <input type="checkbox" id=resiliencia value=resiliencia value=resiliencia> | 
        
        
        <label for=preparo>Preparo físico</label> 
        <input type="checkbox" id=preparo value=preparo value=preparo> | 
        
        
        <label for="educacao">Educação</label> 
        <input type="checkbox" id="educacao" value="educacao" value="educacao"> | <br><br>

        <textarea  cols="30" rows="10" placeholder="Em poucas linhas, descreva o por que você quer ser um astronauta."></textarea>
        <br><br>
        
        <input type="submit" value="Criar">

    </form>
</body>
</html>
